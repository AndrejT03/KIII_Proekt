apiVersion: apps/v1
kind: Deployment
metadata:
  name: reminders-frontend
  namespace: default
  labels:
    app: reminders-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reminders-frontend
  template:
    metadata:
      labels:
        app: reminders-frontend
    spec:
      containers:
        - name: frontend
          image: andrejt12/reminders-plus-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: reminders-frontend-service
  namespace: default
spec:
  selector:
    app: reminders-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort